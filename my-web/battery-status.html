<!Doctype html>
<html lang="en">
	<head>
		<title>battery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="battery-status.css">
	</head>
	<body>
		<header>
			<h1 class="header">BATTERY STATUS</h1>
		</header>
		<button class="check-btn">STATUS</button>
		<div class="show-status">
			<div class="status">
				<h1>BATTERY STATUS<h1>
				<div class="all-status">
					<span class="info">status: </span><span class="charged-status"></span>
				</div>
			</div>
			<div class="status">
				<h1>BATTERY LEVEL<h1>
				<div class="all-status">
					<span class="battery-level"></span><span class="percentage"></span>
				</div>
			</div>
			<div class="status">
				<h1>CHARGE TIME<h1>
				<div class="all-status">
					<span class="charge-time">charge time : </span><span class="time-charged"></span>
				</div>
			</div><div class="status">
				<h1>DRAINING TIME<h1>
				<div class="all-status">
					<span class="uncharge-time">draining time: </span><span class="time-drained"></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="top-icon"></div>
			<div class="battery-img">
				<div class="charge-icon">
					<div class="top"></div>
					<div class="middle"></div>
				</div>
			<div>
		</div>
		
		<script src="battery-status.js"></script>
	</body>
</html>
